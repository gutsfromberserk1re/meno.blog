<div id="news-container">
  <h2>Latest Tech News</h2>
  <p>Fetching fresh news from GNews...</p>
</div>

<script>
const apiKey = "c12f5f05120277c8472ceb2a50af4b12"; // Replace this with your real GNews key
const url = `https://gnews.io/api/v4/top-headlines?category=technology&lang=en&max=5&apikey=${apiKey}`;

async function loadNews() {
  try {
    const res = await fetch(url);
    const data = await res.json();

    const container = document.getElementById("news-container");
    container.innerHTML = "<h2>Latest Tech News</h2>";

    if (data.articles && data.articles.length > 0) {
      data.articles.forEach(article => {
        const box = document.createElement("div");
        box.style.background = "#1e1e1e";
        box.style.padding = "1rem";
        box.style.marginTop = "1rem";
        box.style.borderRadius = "8px";
        box.style.display = "flex";
        box.style.alignItems = "center";
        box.style.gap = "1rem";

        box.innerHTML = `
          <img src="${article.image || 'https://via.placeholder.com/140'}" 
               style="max-width:140px; border-radius:6px; object-fit:cover;">
          <div>
            <h3 style="color:#ff6b35;">${article.title}</h3>
            <p style="color:#ccc;">${article.description || ''}</p>
            <a href="${article.url}" target="_blank" style="color:#ff6b35; text-decoration:none;">Read more â†’</a>
          </div>
        `;
        container.appendChild(box);
      });
    } else {
      container.innerHTML += "<p>No news found right now.</p>";
    }

  } catch (error) {
    console.error(error);
    document.getElementById("news-container").innerHTML = "<p>Failed to load news.</p>";
  }
}

loadNews();
</script>

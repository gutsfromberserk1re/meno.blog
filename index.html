<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meno Blog - Home</title>

<!-- 🔍 SEO -->
<meta name="description" content="Meno Blog features insights on tech, gaming, design, and modern life. Explore featured and trending topics curated just for you." />
<meta name="keywords" content="blog, gaming, tech, lifestyle, design, articles, Meno Blog" />
<meta name="author" content="Meno Blog Team" />
<meta property="og:title" content="Meno Blog - Home" />
<meta property="og:description" content="Explore trending articles on tech, gaming, and lifestyle at Meno Blog." />
<meta property="og:type" content="website" />
<meta property="og:image" content="images/featured.jpg" />
<meta property="og:url" content="https://yourdomain.com/" />

<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  body {
    background: #121212;
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 1rem 2rem;
  }
  header {
    display: flex;
    justify-content: flex-end;
    padding-bottom: 1rem;
  }
  #logo {
    font-size: 2rem;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    color: #ff6b35;
  }
  .striped-o {
    background: repeating-linear-gradient(
      45deg,
      #ff6b35,
      #ff6b35 6px,
      white 6px,
      white 12px
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: inline-block;
    font-weight: bold;
  }
  main {
    display: flex;
    gap: 2rem;
    flex: 1;
    max-width: 1200px;
    margin: 0 auto;
  }
  #featured-article {
    flex-basis: 60%;
    background: #1e1e1e;
    padding: 2rem;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
  }
  #featured-article h1 {
    color: #ff6b35;
    margin-bottom: 1rem;
  }
  #featured-article p {
    line-height: 1.5;
    color: #ccc;
  }
  #featured-article img {
    margin-top: 1rem;
    max-width: 100%;
    border-radius: 6px;
    object-fit: cover;
    max-height: 300px;
  }

  /* Middle and More Articles */
  #middle-articles, #more-articles {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }
  #middle-articles { flex-basis: 40%; }
  #more-articles {
    max-width: 1200px;
    margin: 2rem auto 3rem;
    padding: 0 1rem;
  }
  article {
    background: #1e1e1e;
    padding: 1.5rem 2rem;
    border-radius: 8px;
    display: flex;
    gap: 1rem;
    align-items: center;
  }
  article > div { flex: 1; }
  article h3, article h4, article p { color: #ccc; margin: 0; }
  article h3, article h4 { color: #ff6b35; margin-bottom: 0.5rem; }
  article img {
    max-width: 140px;
    max-height: 100px;
    border-radius: 6px;
    object-fit: cover;
    flex-shrink: 0;
  }

  footer {
    text-align: center;
    padding: 1rem;
    color: #777;
    font-size: 0.9rem;
  }
</style>
</head>
<body>
<header>
  <div id="logo" title="Double-click to toggle dark/light mode">
    men<span class="striped-o">o</span>
  </div>
</header>

<main>
  <!-- FEATURED ARTICLE (manual edit allowed) -->
  <section id="featured-article">
    <h1>Dogs vs Cats as Pets</h1>
    <p>Explore the timeless debate between dogs and cats as pets. We dive into personality traits, care needs, and lifestyle compatibility to help you decide your perfect companion.</p>
    <img src="images/featured.jpg" alt="Dogs and cats together" />
  </section>

  <!-- MIDDLE ARTICLES (auto-loaded) -->
  <section id="middle-articles"></section>
</main>

<!-- MORE ARTICLES (auto-loaded) -->
<section id="more-articles"></section>

<footer>
  © 2025 Meno Blog — All rights reserved.
</footer>

<script>
async function loadArticles() {
  try {
    // Fetch article filenames (requires server or GitHub Pages with JSON list)
    const response = await fetch('Articles/articles.json');
    const articles = await response.json();

    // Shuffle array
    const shuffled = articles.sort(() => 0.5 - Math.random());

    // Split for middle and more
    const middle = shuffled.slice(0, 3);
    const more = shuffled.slice(3, 7);

    // Load article HTML into sections
    const load = async (file) => {
      const res = await fetch(`Articles/${file}`);
      return await res.text();
    };

    const middleContainer = document.getElementById('middle-articles');
    const moreContainer = document.getElementById('more-articles');

    for (const file of middle) {
      const html = await load(file);
      middleContainer.innerHTML += html;
    }
    for (const file of more) {
      const html = await load(file);
      moreContainer.innerHTML += html;
    }
  } catch (err) {
    console.error('Error loading articles:', err);
  }
}

// Light/dark toggle
document.getElementById('logo').addEventListener('dblclick', () => {
  document.body.classList.toggle('light');
});

loadArticles();
</script>
</body>
</html>
